<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="./index.js"></script>
    <script src="./src/util.js"></script>
    <script src="./src/jogoDaMemoria.js"></script>
    <script src="./src/tela.js"></script>
    <title>Memory Game</title>
</head>
<body class="container-fluid">
    <br>
    <div class="container-fluid">
        <button type="button" class="btn btn-success" id="jogar">Clique aqui para Iniciar</button>
        <button type="button" class="btn btn-danger" id="mostrarTudo">Mostrar Tudo</button>
    </div>

    <div id="carregando" class="row container-fluid invisible">
        <strong id="contador">Começando em 1...</strong>
        <div class="spinner-border text-danger spinner" 
            role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <br>
    <div id="conteudo" class="row">
    
    </div>
    <div class="row container-fluid">
        <div id="mensagem" class="alert alert-danger invisible" role="alert">
            Combinação!!
          </div>
    </div>
</body>
</html>
